<link rel="stylesheet" href="/src/css/dangky/dangky.css">
<form class="tripma-form">
    <h2>Đăng ký Tripma</h2>
    <p>Tripma hoàn toàn miễn phí. Vui lòng đăng ký để tiếp tục sử dụng.</p>
  
    <input type="email" placeholder="Email" required />
    <input type="tel" placeholder="Số điện thoại" required />
    <input type="text" placeholder="Họ và Tên" required />
    <input type="password" placeholder="Nhập mật khẩu" required />
    <input type="password" placeholder="Nhập lại mật khẩu" required />
  
    <label class="checkbox">
      <input type="checkbox" required />
      Đồng ý với các <a href="#" style="color: red;">điều khoản và chính sách</a>
    </label>
  
    <label class="checkbox">
      <input type="checkbox" />
      Gửi các thông báo, tin tức và khuyến mãi nếu có
    </label>
  
    <button type="submit" class="btn-primary">Tạo tài khoản</button>
  
    <div class="divider">Hoặc</div>
  
    <button class="btn-google">Tiếp tục với Google</button>
    <button class="btn-apple">Tiếp tục với Apple</button>
    <button class="btn-facebook">Tiếp tục với Facebook</button>
  </form>
