<link rel="stylesheet" href="css/search-flight/search-flight.css">

<section class="search-flight">
    <div class="search-flight-header">
        <h1>Còn hơn cả một  chuyến bay</h1> 
        <p>Đặt vé máy bay giá rẻ, nhanh chóng và tiện lợi.</p>
    </div>
    <form class="search-flight-form">
        <div class="input-group">
            <span class="icon">🛫</span>
            <input type="text" placeholder="Tới từ ?">
        </div>
        <div class="input-group">
            <span class="icon">🛬</span>
            <input type="text" placeholder="Điểm đến ?">
        </div>
        <div class="input-group">
            <span class="icon">📅</span>
            <input type="text" placeholder="Ngày đi - Ngày về">
        </div>
        <div class="input-group">
            <span class="icon">👤</span>
            <input type="text" placeholder="1 người lớn">
        </div>
        <button type="submit" class="btn-search">Tìm kiếm</button>
    </form>
</section>
